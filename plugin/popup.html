<html>
  <head>
    <title>DJ City Easy Rate</title>
    <link rel="stylesheet" type="text/css" href="assets/styles/popup.css">
  </head>
  <body>
    <div>
      <div class="center">
        <p>DJ City Autorate</p>
      </div>
      <div class="toggle">  
        <input type="checkbox" value="rate" id="toggleAuto" />
        <label for="toggleAuto"><span></span></label>
      </div>

      <div id="radioRating">
        <form>
          <label for="ratings" id="radioLabel" /><span id="red">Rating:</span><br>
          <input type="radio" name="rating" value="5"> 5
          <input type="radio" name="rating" value="4"> 4
          <input type="radio" name="rating" value="3"> 3
          <input type="radio" name="rating" value="2"> 2
          <input type="radio" name="rating" value="1"> 1
        </form>
      </div>
    </div>

    <div id="verticalLine"></div>

    <div> 
      <div class="center">
        <p>DJ City 1-Button Download</p>
      </div>
      <div class="toggle">
        <input type="checkbox" value="download" id="toggleDL" />
        <label for="toggleDL"><span></span></label>
      </div>
      
      <div class="center">
          <select id="dropdownDL">
            <option>Dirty</option>
            <option>Clean</option>
            <option>Inst</option>
            <option>Acap</option>
            <option>Main</option>
            <option>Intro - Dirty</option>
            <option>Intro - Clean</option>
          </select>
        <br />
      </div>
    </div>

    <div id="verticalLine"></div>

    <div> 
      <div class="center">
        <p>Disable Overlay</p>
      </div>
      <div class="toggle">
        <input type="checkbox" value="overlay" id="toggleOverlay" />
        <label for="toggleOverlay"><span></span></label>
      </div>
    </div>

    <script src="assets/js/jquery-1.11.3.min.js"></script>
    <script src="js/popup.js"></script>
  </body>
</html>
